<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Student Grade Generator App</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Righteous', cursive;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .app-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .app-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .app-form-group {
            flex: 1;
            min-width: 200px;
        }
        .app-form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .app-form-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #subjectList {
            list-style-type: none;
            padding: 0;
        }
        #subjectList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .remove-subject {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #recentResults {
            margin-top: 20px;
        }
        #recentResults h3 {
            margin-bottom: 10px;
        }
        #recentResultsList {
            list-style-type: none;
            padding: 0;
        }
        #recentResultsList li {
            margin-bottom: 5px;
            cursor: pointer;
            color: #4CAF50;
        }
        @media (max-width: 600px) {
            .app-form {
                flex-direction: column;
            }
            #subjectList li {
                flex-direction: column;
                align-items: flex-start;
            }
            .remove-subject {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <div>
                <img id="userPhoto" src="https://via.placeholder.com/50" alt="User Photo">
                <span id="userName">Guest</span>
            </div>
            <button id="signOutBtn" class="app-form-button" style="display: none;">Sign Out</button>
        </div>
        <div class="app-title">
            ENHANCED STUDENT GRADE GENERATOR APP
        </div>
        <div class="app-form">
            <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="Subject Name" id="subjectName" pattern="[A-Za-z\s]+" title="Only alphabets are allowed">
            </div>
            <div class="app-form-group">
                <input type="number" class="app-form-control" placeholder="Score (0-100)" id="subjectScore" min="0" max="100">
            </div>
            <div class="app-form-group">
                <input type="number" class="app-form-control" placeholder="Credit Hours" id="creditHours" min="1">
            </div>
            <div>
                <button class="app-form-button" onclick="addSubject()">Add Subject</button>
            </div>
        </div>
        <ul id="subjectList"></ul>
        <div>
            <button class="app-form-button" onclick="calculateGrades()">Generate Grade Report</button>
            <button class="app-form-button" onclick="showRecentResults()">Show Recent Results</button>
        </div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Student Grade Report</h2>
            <div id="modalContent"></div>
            <button class="app-form-button" onclick="printResult()">Print Result</button>
        </div>
    </div>

    <div id="recentResultsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Recent Results</h2>
            <ul id="recentResultsList"></ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="text/javascript">
        // Simulating authentication state
        let isAuthenticated = false;
        let currentUser = null;

        function simulateSignIn() {
            isAuthenticated = true;
            currentUser = { displayName: 'John Doe', email: 'john@example.com', photoURL: 'https://via.placeholder.com/50' };
            updateUserInfo();
        }

        function simulateSignOut() {
            isAuthenticated = false;
            currentUser = null;
            updateUserInfo();
            window.location.href = 'index.html';
        }

        function updateUserInfo() {
            if (isAuthenticated && currentUser) {
                document.getElementById('userName').textContent = currentUser.displayName || currentUser.email;
                document.getElementById('userPhoto').src = currentUser.photoURL || "https://via.placeholder.com/50";
                document.getElementById('signOutBtn').style.display = 'block';
            } else {
                document.getElementById('userName').textContent = 'Guest';
                document.getElementById('userPhoto').src = "https://via.placeholder.com/50";
                document.getElementById('signOutBtn').style.display = 'none';
            }
        }

        // Simulate sign-in on page load
        simulateSignIn();

        document.getElementById('signOutBtn').addEventListener('click', simulateSignOut);

        let subjects = [];
        let totalStudents = 10; // Simulating a class of 10 students for ranking
        let recentResults = [];

        function addSubject() {
            const subjectNameInput = document.getElementById('subjectName');
            const subjectScoreInput = document.getElementById('subjectScore');
            const creditHoursInput = document.getElementById('creditHours');

            const subjectName = subjectNameInput.value;
            const subjectScore = parseInt(subjectScoreInput.value);
            const creditHours = parseInt(creditHoursInput.value);

            if (subjectName && !isNaN(subjectScore) && subjectScore >= 0 && subjectScore <= 100 && !isNaN(creditHours) && creditHours > 0) {
                subjects.push({ name: subjectName, score: subjectScore, credits: creditHours });
                updateSubjectList();
                subjectNameInput.value = '';
                subjectScoreInput.value = '';
                creditHoursInput.value = '';
            } else {
                alert('Please enter valid subject details.');
            }
        }

        function updateSubjectList() {
            const subjectList = document.getElementById('subjectList');
            subjectList.innerHTML = '';
            subjects.forEach((subject, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${subject.name}: ${subject.score} (${subject.credits} credit hours)</span>
                    <button class="remove-subject" onclick="removeSubject(${index})">Remove</button>
                `;
                subjectList.appendChild(li);
            });
        }

        function removeSubject(index) {
            subjects.splice(index, 1);
            updateSubjectList();
        }

        function calculateGrades() {
            if (subjects.length === 0) {
                alert('Please add at least one subject.');
                return;
            }

            const totalScore = subjects.reduce((sum, subject) => sum + subject.score, 0);
            const totalCredits = subjects.reduce((sum, subject) => sum + subject.credits, 0);
            const weightedSum = subjects.reduce((sum, subject) => sum + (subject.score * subject.credits), 0);
            const average = weightedSum / totalCredits;
            const percentage = (average / 100) * 100;
            const grade = getGrade(average);
            const gpa = calculateGPA(average);
            const ranking = Math.floor(Math.random() * totalStudents) + 1; // Simulating ranking

            const result = {
                subjects: subjects,
                totalCredits: totalCredits,
                average: average,
                percentage: percentage,
                grade: grade,
                gpa: gpa,
                ranking: ranking
            };

            recentResults.unshift(result);
            if (recentResults.length > 5) recentResults.pop(); // Keep only the 5 most recent results

            displayResult(result);
        }

        function displayResult(result) {
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <p><strong>Subjects:</strong></p>
                <ul>
                    ${result.subjects.map(subject => `<li>${subject.name}: ${subject.score} (${subject.credits} credit hours)</li>`).join('')}
                </ul>
                <p><strong>Total Credits:</strong> ${result.totalCredits}</p>
                <p><strong>Weighted Average:</strong> ${result.average.toFixed(2)}</p>
                <p><strong>Percentage:</strong> ${result.percentage.toFixed(2)}%</p>
                <p><strong>Grade:</strong> ${result.grade}</p>
                <p><strong>GPA:</strong> ${result.gpa.toFixed(2)}/4.0</p>
                <p><strong>Class Ranking:</strong> ${result.ranking} out of ${totalStudents}</p>
            `;

            const modal = document.getElementById('resultModal');
            modal.style.display = 'block';
        }

        function getGrade(average) {
            if (average >= 90) return 'A';
            if (average >= 80) return 'B';
            if (average >= 70) return 'C';
            if (average >= 60) return 'D';
            return 'F';
        }

        function calculateGPA(average) {
            if (average >= 90) return 4.0;
            if (average >= 80) return 3.0;
            if (average >= 70) return 2.0;
            if (average >= 60) return 1.0;
            return 0.0;
        }

        function printResult() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(18);
            doc.text('Enhanced Student Grade Report', 105, 15, null, null, 'center');
            
            doc.setFontSize(12);
            let yPos = 30;
            
            const result = recentResults[0]; // Get the most recent result
            
            result.subjects.forEach(subject => {
                doc.text(`${subject.name}: ${subject.score} (${subject.credits} credit hours)`, 20, yPos);
                yPos += 10;
            });
            
            yPos += 10;
            doc.text(`Total Credits: ${result.totalCredits}`, 20, yPos);
            yPos += 10;
            doc.text(`Weighted Average: ${result.average.toFixed(2)}`, 20, yPos);
            yPos += 10;
            doc.text(`Percentage: ${result.percentage.toFixed(2)}%`, 20, yPos);
            yPos += 10;
            doc.text(`Grade: ${result.grade}`, 20, yPos);
            yPos += 10;
            doc.text(`GPA: ${result.gpa.toFixed(2)}/4.0`, 20, yPos);
            yPos += 10;
            doc.text(`Class Ranking: ${result.ranking} out of ${totalStudents}`, 20, yPos);
            
            doc.save('enhanced_student_grade_report.pdf');
        }

        function showRecentResults() {
            const recentResultsList = document.getElementById('recentResultsList');
            recentResultsList.innerHTML = '';
            recentResults.forEach((result, index) => {
                const li = document.createElement('li');
                
                li.textContent = `Result ${index + 1}: ${result.grade} (${result.percentage.toFixed(2)}%)`;
                li.onclick = () => displayResult(result);
                recentResultsList.appendChild(li);
            });

            const modal = document.getElementById('recentResultsModal');
            modal.style.display = 'block';
        }

        // Close modal when clicking on <span> (x)
        document.querySelectorAll('.close').forEach(closeBtn => {
            closeBtn.onclick = function() {
                this.closest('.modal').style.display = 'none';
            }
        });

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        window.addSubject = addSubject;
        window.removeSubject = removeSubject;
        window.calculateGrades = calculateGrades;
        window.printResult = printResult;
        window.showRecentResults = showRecentResults;
    </script>
</body>
</html>
